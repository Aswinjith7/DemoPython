{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text ">
                    <h1><span class="green">To</span><span class="red">Do</span></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row ">
    <div class="col-md-6 ">

        <form method="post" class="p-3 shadow">
        {% csrf_token %}

            <div class="form-group">
                <input class="form-control" type="text" name="task" placeholder="Task name"><br>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="priority" placeholder="enter priority"><br>
            </div>
            <div class="form-group">
                <input class="form-control" type="date" name="date" ><br>
            </div>
            <input class="btn btn-success" type="submit" value="ADD"><br>

        </form>


    </div>

        <div class="col-md-6">
            <div class="task"><h3 >Task to be completed</h3></div>
            {% for i in task1 %}
            <div class="card shadow" style="margin-left:100px; margin-right:150px;">
              <div class="card-body ">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text"><b>{{i.priority}}</b></p>
                <p class="card-text"><b>{{i.date}}</b></p>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">DONE</a>
                <a href="{% url 'update' i.id %}" class="btn btn-warning">UPDATE</a>
              </div>
            </div>
            <br>
            {% endfor %}

        </div>

    </div>
</div>






{% endblock %}
